import "common.proto";
import "topic.proto";
package atlas.event;

option java_package = "org.atlasapi.serialization.protobuf";
option java_outer_classname = "EventProtos";
option optimize_for = SPEED;

message Event {
    common.LocaleString title = 1;
    string source = 2;
    topic.Topic venue = 3;
    common.DateTime start_time = 4;
    common.DateTime end_time = 5;
    repeated common.Person participant = 6;
    repeated common.Reference organisation = 7;
    repeated topic.Topic eventGroup = 8;
    repeated common.Reference content = 9;

    common.Identification identified = 100;
}

